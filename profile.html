<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/output.css">
</head>
<body>
    <header>
        <div class="flex items-center">
            <div class="logo -mr-4">
              <img src="assets/image/logo-nav.png" alt="Logo" class="w-12 h-12 cursor-pointer">
            </div>
    </header>
    <div class="max-w-lg mx-auto mt-8 p-6 bg-white shadow-md rounded-lg">
        <h2 class="text-xl font-bold mb-4">User Profile</h2>
    
        <!-- Personal Information -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Personal Information:</h3>
            <p class="text-gray-700">Name: RentFR</p>
            <p class="text-gray-700">Email: yourgotemail@gmail.com</p>
            <p class="text-gray-700">Phone Number: 62+ 932 2312 2343</p>
        </div>
    
        <!-- Change Password Form -->
        <div class="mb-6">
            <h3 class="text-lg font-semibold mb-2">Change Password:</h3>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="current_password" class="block text-sm font-medium text-gray-700">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="new_password" class="block text-sm font-medium text-gray-700">New Password</label>
                    <input type="password" id="new_password" name="new_password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                </div>
                <div class="mb-4">
                    <label for="confirm_new_password" class="block text-sm font-medium text-gray-700">Confirm New Password</label>
                    <input type="password" id="confirm_new_password" name="confirm_new_password" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:border-indigo-500 focus:ring focus:ring-indigo-500 focus:ring-opacity-50">
                </div>
                <button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 focus:outline-none focus:bg-indigo-600">Change Password</button>
            </form>
        </div>
    
        <!-- Rental History -->
        <div>
            <h3 class="text-lg font-semibold mb-2">Rental History:</h3>
            <div class="bg-gray-100 rounded-md p-4">
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-700">Date of Rental</span>
                    <span class="text-gray-700">Car Model</span>
                    <span class="text-gray-700">Rental Duration</span>
                </div>
                <!-- Example Rental Entry -->
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-600">2023-06-15</span>
                    <span class="text-gray-600">Toyota Camry</span>
                    <span class="text-gray-600">3 days</span>
                </div>
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-700">Date of Rental</span>
                    <span class="text-gray-700">Car Model</span>
                    <span class="text-gray-700">Rental Duration</span>
                </div>
                <!-- Example Rental Entry -->
                <div class="flex items-center justify-between mb-2">
                    <span class="text-gray-600">2024-06-15</span>
                    <span class="text-gray-600">Ferrari Laferrari</span>
                    <span class="text-gray-600">None</span>
                </div>
                <!-- Additional Rental Entries -->
                <!-- Replace with dynamic data or loop through rental history -->
            </div>
        </div>
    </div>
    
</body>
</html>
